<ion-header>
  <ion-toolbar>
    <ion-title text-center="">Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="page_ready">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Quiz Data </ion-card-title>

      <ion-grid no-margin="" no-padding="">
        <ion-row no-margin="" no-padding="" justify-content-around>
          <ion-col>
            <ion-card-subtitle
              >Total Answered :
              <ion-text color="primary"
                >{{dashboard_data.total_question }}</ion-text
              >
            </ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <div style="display: block">
        <canvas
          class="dashboard_chart"
          style="height:45vh;"
          baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType"
          [options]="lineChartOptions"
          [colors]="doughnutChartColor"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"
        ></canvas>
      </div>



      <ion-list class="">
        <ion-card *ngFor="let quiz of completed_quiz">
          <ion-card-header>
            <ion-card-title>
              Date : {{ quiz.date_time | date : 'dd-MM-y h:m a' }}</ion-card-title
            >
          </ion-card-header>

          <ion-card-content>
            <strong
            >Category :
              <ion-text color="primary" *ngIf="quiz.questions[0]">
                {{ quiz.questions[0].category}}
              </ion-text>
            </strong>

            <ion-grid>
              <ion-row>
                <ion-col size="4" text-center>
                  <p>Difficulty</p>
                  <ion-text text-capitalize color="primary">
                    <strong>{{ quiz.quiz_config.difficulty}}</strong>
                  </ion-text>
                </ion-col>

                <ion-col size="4" text-center>
                  <p>Scored</p>
                  <ion-text text-capitalize color="primary">
                    <strong>{{ quiz.correct_answers_count}}</strong>
                  </ion-text>
                </ion-col>

                <ion-col size="4" text- text-center>
                  <p>Amount</p>
                  <ion-text text-capitalize color="primary">
                    <strong> {{ quiz.quiz_config.amount}}</strong>
                  </ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-list>
