
<script src="../study-page.page.ts"></script>
<ion-slides [options]="slideOpts">

  <ion-slide *ngFor="let subject of subjects"  (click)="showTopicsFor(subject)">
  <ion-button color="primary" class="subject-slide" style=" letter-spacing : 0.0em !important;padding-start: 2.1em !important;max-width: 30vw !important;width: 30vw !important;">{{subject.title}}</ion-button>
  </ion-slide>
</ion-slides>

<br>
<ion-text>
  <h1>{{selected_subject.title}}</h1>

</ion-text>


  <ion-card *ngFor="let subject of subjects" routerLink="/view-tutorial-page">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="8" style="border-right: solid #efc8bb 1px">

            <h2>Algebra</h2>

            <p>
              <span>Course contains tutorials on how to use the algebraic equations to sokve maths problems</span>

            </p>

            <ion-progress-bar value="0.5"></ion-progress-bar>


          </ion-col>

          <ion-col>
            <ion-img src="assets/images/animated_trophy_5.gif">

            </ion-img>
          </ion-col>
        </ion-row>
      </ion-grid>



    </ion-card-content>
  </ion-card>
